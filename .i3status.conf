general {
        colors = true
        interval = 5
        output_format = i3bar
}

order += "wireless _first_"
order += "path_exists VPN"
order += "battery all"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "%essid (%bitrate)"
        format_down = "W: down"
}

path_exists VPN {
        path = "/proc/sys/net/ipv4/conf/tun0"
}

battery all {
        format = "%status %percentage %remaining"
        status_chr = "âš¡"
